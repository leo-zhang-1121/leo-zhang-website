<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Leo Zhang</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .logo img {
      height: 50px;
      margin-right: 15px;
    }

    .logo a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #ff4081;
      padding: 10px 20px;
      border: 2px solid #ff4081;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .logo a:hover {
      background: #ff4081;
      color: #ffffff;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff4081;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Leo Zhang</h1>
    <div class="logo">
      <img src="github-logo.png" alt="GitHub Logo">
      <a href="https://github.com/leo-zhang-1121" target="_blank">Visit GitHub</a>
    </div>
    <div class="logo">
      <img src="instagram-logo.png" alt="Instagram Logo">
      <a href="https://instagram.com/leozhang1121" target="_blank">Visit Instagram</a>
    </div>
    <div class="logo">
        <a href="index.html">Back to Home</a>
    </div>
    
  </div>
  <footer>
    <p>&copy; 2024 Leo Zhang. All rights reserved. <a href="index.html">Back to Home</a></p>
  </footer>
</body>
</html>
